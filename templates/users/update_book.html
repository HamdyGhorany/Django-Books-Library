{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">

   <h1 class="text-center logo my-4">
      Update book - {{ request.session.book_title }}
   </h1>

<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-primary btn-lg" type="Submit" value="Update" /> <a href="{% url 'users:library' %}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
